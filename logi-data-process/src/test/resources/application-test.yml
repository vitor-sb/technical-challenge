spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:logi-data-process
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show-sql: false
        format_sql: false
    open-in-view: false
    defer-datasource-initialization: true
