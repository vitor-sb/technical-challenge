databaseChangeLog:
  - changeSet:
      id: 0002-create-tables
      author: vitor-sb
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: purchase_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_order
                    references: user(id)
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: double
                  constraints:
                    nullable: false
        - createTable:
            tableName: order_products
            columns:
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_id
                    references: order(id)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_id
                    references: product(id)
        - addPrimaryKey:
            columnNames: order_id, product_id
            constraintName: pk_order_products
            tableName: order_products
